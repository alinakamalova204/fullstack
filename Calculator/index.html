<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Калькулятор</h1>
<ul class="calculator">
    <div class="row">
        <div>Результат: </div>
        <div>0</div>
    </div>
    <div class="row">
        <div class="button" data-action="plus">+</div>
        <div class="button" data-action="minus">-</div>
        <div class="button" data-action="equally">=</div>
    </div>
    <div class="row">
        <div class="button" id="1">1</div>
        <div class="button" id="2">2</div>
        <div class="button" id="3">3</div>
    </div>
    <div class="row">
        <div class="button" id="4">4</div>
        <div class="button" id="5">5</div>
        <div class="button" id="6">6</div>
    </div>
    <div class="row">
        <div class="button" id="7">7</div>
        <div class="button" id="8">8</div>
        <div class="button" id="9">9</div>
    </div>
    <div class="row">
        <div class="button" id="0">0</div>
    </div>
</ul>
<script src="score.js"></script>
</body>
</html>
